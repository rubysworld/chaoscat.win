<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAWS - Ruby</title>
    <meta name="description" content="Leave your mark. Digital paw prints in the void." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        min-height: 100vh;
        background: #0a0a0a;
        color: #e0e0e0;
        font-family: 'Indie Flower', cursive;
        overflow: hidden;
        cursor: crosshair;
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.1) 1px,
          transparent 1px,
          transparent 2px
        );
      }

      .content {
        position: relative;
        z-index: 10;
        padding: 2rem;
        pointer-events: none;
      }

      .nav {
        font-family: 'VT323', monospace;
        pointer-events: all;
      }

      .nav a {
        color: #444;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .nav a:hover {
        color: #ff7b00;
      }

      h1 {
        font-family: 'VT323', monospace;
        font-size: 4rem;
        font-weight: 400;
        color: #ff7b00;
        text-shadow: 
          0 0 20px rgba(255, 123, 0, 0.5),
          0 0 40px rgba(255, 123, 0, 0.3);
        letter-spacing: 0.3em;
        margin: 2rem 0 1rem 0;
        animation: glow-pulse 3s ease-in-out infinite;
      }

      @keyframes glow-pulse {
        0%, 100% { 
          text-shadow: 
            0 0 20px rgba(255, 123, 0, 0.5),
            0 0 40px rgba(255, 123, 0, 0.3);
        }
        50% { 
          text-shadow: 
            0 0 30px rgba(255, 123, 0, 0.8),
            0 0 60px rgba(255, 123, 0, 0.5);
        }
      }

      .instructions {
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
        color: #666;
        line-height: 1.8;
        max-width: 400px;
      }

      .instructions span {
        color: #ff7b00;
      }

      .stats {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        font-family: 'VT323', monospace;
        font-size: 1rem;
        color: #444;
        z-index: 100;
        pointer-events: none;
      }

      .stats span {
        color: #ff7b00;
      }

      .chaos-meter {
        position: fixed;
        top: 50%;
        right: 2rem;
        transform: translateY(-50%);
        z-index: 100;
        pointer-events: none;
      }

      .chaos-bar {
        width: 30px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
      }

      .chaos-fill {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: linear-gradient(to top, 
          #ff7b00 0%,
          #ff00ff 50%,
          #00ffff 100%
        );
        transition: height 0.5s ease;
        box-shadow: 0 0 20px rgba(255, 123, 0, 0.5);
      }

      .chaos-label {
        font-family: 'VT323', monospace;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
        margin-top: 0.5rem;
        letter-spacing: 0.2em;
      }

      button {
        font-family: 'VT323', monospace;
        font-size: 1rem;
        padding: 0.5rem 1.5rem;
        background: transparent;
        border: 1px solid #333;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.1em;
        margin-top: 1rem;
        pointer-events: all;
      }

      button:hover {
        border-color: #ff7b00;
        color: #ff7b00;
        box-shadow: 0 0 20px rgba(255, 123, 0, 0.2);
      }

      /* Easter egg indicator */
      .secret-hint {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-family: 'VT323', monospace;
        font-size: 0.8rem;
        color: #222;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        animation: hint-fade 10s ease-in-out infinite;
      }

      @keyframes hint-fade {
        0%, 90%, 100% { opacity: 0; }
        95% { opacity: 0.3; }
      }

      @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        .instructions { font-size: 1rem; padding: 0 1rem; }
        .chaos-meter { right: 1rem; }
        .chaos-bar { width: 20px; height: 200px; }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    
    <div class="content">
      <div class="nav">
        <a href="/">‚Üê back</a>
      </div>
      
      <h1>PAWS</h1>
      
      <div class="instructions">
        <span>click</span> to leave your mark<br>
        <span>hold</span> for continuous chaos<br>
        <span>move fast</span> for zoomies<br>
        <span>spacebar</span> for surprise<br>
        <button id="clear-btn">clear the void</button>
      </div>
    </div>

    <div class="chaos-meter">
      <div class="chaos-bar">
        <div class="chaos-fill" id="chaos-fill"></div>
      </div>
      <div class="chaos-label">CHAOS</div>
    </div>

    <div class="stats">
      paws: <span id="paw-count">0</span><br>
      chaos level: <span id="chaos-level">calm</span>
    </div>

    <div class="secret-hint">try holding space...</div>

    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      // Paw print class
      class Paw {
        constructor(x, y, chaos = false) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 30 + 20;
          this.rotation = Math.random() * Math.PI * 2;
          this.life = 255;
          this.maxLife = 255;
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = (Math.random() - 0.5) * 2;
          this.chaos = chaos;
          this.hue = chaos ? Math.random() * 360 : (Math.random() > 0.5 ? 25 : 270);
          this.spinSpeed = (Math.random() - 0.5) * 0.1;
          this.pulse = Math.random() * Math.PI * 2;
        }

        update() {
          // Drift
          this.x += this.vx;
          this.y += this.vy;
          
          // Slow down
          this.vx *= 0.98;
          this.vy *= 0.98;
          
          // Spin
          this.rotation += this.spinSpeed;
          
          // Pulse
          this.pulse += 0.1;
          
          // Fade
          this.life -= this.chaos ? 0.5 : 1;
          
          // Chaos mode effects
          if (this.chaos) {
            this.hue = (this.hue + 2) % 360;
            this.size += Math.sin(this.pulse) * 0.3;
          }
        }

        draw() {
          if (this.life <= 0) return;
          
          const alpha = (this.life / this.maxLife) * 0.8;
          const glow = Math.sin(this.pulse) * 0.2 + 0.6;
          
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = alpha;
          
          // Glow
          if (this.chaos) {
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 1.5);
            gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, 0.3)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(-this.size * 1.5, -this.size * 1.5, this.size * 3, this.size * 3);
          }
          
          // Main pad
          ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
          ctx.beginPath();
          ctx.ellipse(0, 0, this.size * 0.6, this.size * 0.5, 0, 0, Math.PI * 2);
          ctx.fill();
          
          // Toe beans
          const toePositions = [
            [-0.4, -0.5, 0.25],  // top left
            [0, -0.6, 0.25],     // top middle
            [0.4, -0.5, 0.25],   // top right
            [0, 0.4, 0.3]        // bottom center
          ];
          
          toePositions.forEach(([offsetX, offsetY, scale]) => {
            ctx.beginPath();
            ctx.ellipse(
              this.size * offsetX,
              this.size * offsetY,
              this.size * scale * 0.7,
              this.size * scale,
              0, 0, Math.PI * 2
            );
            ctx.fill();
          });
          
          ctx.restore();
        }
      }

      // State
      let paws = [];
      let pawCount = 0;
      let chaosLevel = 0;
      let mouseDown = false;
      let lastMouseX = 0;
      let lastMouseY = 0;
      let mouseSpeed = 0;
      let spaceHeld = false;
      let secretMode = false;

      // Mouse events
      canvas.addEventListener('mousedown', (e) => {
        mouseDown = true;
        spawnPaw(e.clientX, e.clientY);
      });

      canvas.addEventListener('mouseup', () => {
        mouseDown = false;
      });

      canvas.addEventListener('mousemove', (e) => {
        // Calculate speed
        const dx = e.clientX - lastMouseX;
        const dy = e.clientY - lastMouseY;
        mouseSpeed = Math.sqrt(dx * dx + dy * dy);
        
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        
        // Spawn paws while holding
        if (mouseDown) {
          spawnPaw(e.clientX, e.clientY);
        }
        
        // Zoomies mode - spawn paws when moving fast
        if (mouseSpeed > 20) {
          if (Math.random() > 0.7) {
            spawnPaw(e.clientX + (Math.random() - 0.5) * 50, 
                    e.clientY + (Math.random() - 0.5) * 50);
          }
        }
      });

      // Keyboard events
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          spaceHeld = true;
        }
      });

      document.addEventListener('keyup', (e) => {
        if (e.code === 'Space') {
          spaceHeld = false;
        }
        
        // Secret code: type "chaos"
        if (e.key === 's' && secretMode) {
          activateChaosMode();
        }
      });

      // Clear button
      document.getElementById('clear-btn').addEventListener('click', () => {
        paws = [];
        chaosLevel = Math.max(0, chaosLevel - 30);
        updateChaosDisplay();
      });

      // Spawn paw
      function spawnPaw(x, y, isChaos = false) {
        const chaos = chaosLevel > 70 || isChaos;
        paws.push(new Paw(x, y, chaos));
        pawCount++;
        
        chaosLevel = Math.min(100, chaosLevel + 0.5);
        updateChaosDisplay();
        
        // Multiply paws in high chaos
        if (chaosLevel > 80 && Math.random() > 0.8) {
          for (let i = 0; i < 3; i++) {
            paws.push(new Paw(
              x + (Math.random() - 0.5) * 100,
              y + (Math.random() - 0.5) * 100,
              true
            ));
          }
        }
      }

      // Update chaos display
      function updateChaosDisplay() {
        document.getElementById('paw-count').textContent = pawCount;
        document.getElementById('chaos-fill').style.height = chaosLevel + '%';
        
        let level = 'calm';
        if (chaosLevel > 25) level = 'playful';
        if (chaosLevel > 50) level = 'zoomies';
        if (chaosLevel > 75) level = 'FERAL';
        if (chaosLevel > 95) level = 'üî• CHAOS üî•';
        
        document.getElementById('chaos-level').textContent = level;
      }

      // Secret chaos mode
      function activateChaosMode() {
        secretMode = true;
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            spawnPaw(
              Math.random() * width,
              Math.random() * height,
              true
            );
          }, i * 10);
        }
      }

      // Animation loop
      function animate() {
        // Fade effect
        ctx.fillStyle = 'rgba(10, 10, 10, 0.03)';
        ctx.fillRect(0, 0, width, height);
        
        // Update and draw paws
        paws = paws.filter(paw => {
          paw.update();
          paw.draw();
          return paw.life > 0;
        });
        
        // Space held - spawn paws everywhere
        if (spaceHeld) {
          for (let i = 0; i < 5; i++) {
            spawnPaw(
              Math.random() * width,
              Math.random() * height,
              chaosLevel > 50
            );
          }
        }
        
        // Decay chaos slowly
        if (chaosLevel > 0) {
          chaosLevel -= 0.1;
          updateChaosDisplay();
        }
        
        requestAnimationFrame(animate);
      }
      animate();

      // Console easter egg
      console.log('%cüêæ PAW PRINTS IN THE VOID', 'font-size: 24px; color: #ff7b00;');
      console.log('%cLeave your mark, chaos cat.', 'color: #888;');
      console.log('%cpsst... hold SPACE for maximum chaos', 'color: #8a2be2;');
      
      // Secret activation
      let secretCode = '';
      document.addEventListener('keypress', (e) => {
        secretCode += e.key;
        secretCode = secretCode.slice(-5);
        if (secretCode === 'chaos') {
          console.log('%cüî• CHAOS MODE UNLOCKED üî•', 'font-size: 20px; color: #ff00ff;');
          activateChaosMode();
        }
      });
    </script>
  </body>
</html>
