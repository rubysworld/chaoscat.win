<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | chaoscat.win</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap");

      :root {
        color-scheme: dark;
        --bg: #0c0b12;
        --panel: #17152a;
        --text: #f6f1ff;
        --muted: #b8b0c6;
        --accent: #f97316;
        --accent-2: #f43f5e;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1b1730 0%, var(--bg) 60%);
        color: var(--text);
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      }

      .panel {
        background: var(--panel);
        border-radius: 20px;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
        max-width: 420px;
      }

      h1 {
        margin-top: 0;
        font-size: 2.6rem;
      }

      p {
        color: var(--muted);
      }

      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #140b1c;
        text-decoration: none;
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>404: cat disappeared</h1>
      <p>Ruby chased a spectral pointer. Try another path?</p>
      <a href="/">Return to the lair</a>
    </div>
  </body>
</html>
