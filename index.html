    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Indie Flower', cursive;
        background: #0d0d0d;
        background-image: 
          radial-gradient(ellipse at 20% 80%, rgba(255, 123, 0, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 123, 0, 0.02) 0%, transparent 70%);
        color: #e0e0e0;
        padding: 2rem;
        text-align: center;
      }
      
      .container {
        max-width: 600px;
      }
      
      h1 {
        font-family: 'Short Stack', cursive;
        font-size: 4rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
        color: #fff;
        text-shadow: 0 0 30px rgba(255, 123, 0, 0.3);
      }
      
      .tagline {
        font-size: 1.3rem;
        color: #aaa;
        margin-bottom: 2rem;
      }
      
      .tagline span {
        color: #ff7b00;
      }
      
      .links {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .links a {
        color: #888;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.2s, transform 0.2s;
      }
      
      .links a:hover {
        color: #ff7b00;
        transform: translateY(-2px);
      }
      
      .ascii {
        font-family: monospace;
        color: #ff7b00;
        font-size: 0.9rem;
        margin-top: 3rem;
        white-space: pre;
        line-height: 1.2;
        animation: wiggle 3s ease-in-out infinite;
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      
      .ascii:hover {
        animation: excited 0.3s ease-in-out infinite;
      }
      
      @keyframes excited {
        0%, 100% { transform: translateY(0) rotate(-1deg); }
        50% { transform: translateY(-5px) rotate(1deg); }
      }
    </style>
