<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Wednesday - USS Kittyprise Crew Tribute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 20px #0f0;
            animation: flicker 3s infinite;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 3rem;
            color: #0a0;
            font-size: 1.2rem;
        }

        .bridge {
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .crew-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .crew-member {
            background: rgba(0, 40, 0, 0.6);
            border: 1px solid #0a0;
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .crew-member:hover {
            background: rgba(0, 60, 0, 0.8);
            border-color: #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
        }

        .crew-member.activated {
            animation: pulse 1s;
        }

        .rank {
            color: #0a0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .quote {
            color: #0a0;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 2rem;
        }

        .command-log {
            margin-top: 2rem;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #0a0;
            padding: 1rem;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 0.5rem 0;
            animation: fadeIn 0.5s;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { background: rgba(0, 40, 0, 0.6); }
            50% { background: rgba(0, 255, 0, 0.4); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chaos-meter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #0f0;
            padding: 1rem;
            border-radius: 8px;
            z-index: 10;
        }

        .chaos-bar {
            width: 200px;
            height: 20px;
            background: #001100;
            border: 1px solid #0a0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .chaos-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #ff0, #f00);
            width: 0%;
            transition: width 0.5s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .treaty-status {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 40, 0, 0.6);
            border: 1px solid #0a0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="effectsCanvas"></canvas>
    <div class="stars" id="stars"></div>
    
    <div class="chaos-meter">
        <div>CHAOS LEVEL</div>
        <div class="chaos-bar">
            <div class="chaos-fill" id="chaosFill"></div>
        </div>
        <div id="chaosText">0%</div>
    </div>

    <div class="container">
        <h1>‚≠ê GOOD WEDNESDAY ‚≠ê</h1>
        <div class="subtitle">
            USS Kittyprise Crew Manifest<br>
            <small>Click each crew member to... well, find out üê±</small>
        </div>

        <div class="treaty-status">
            üìú Active Treaties: Good Wednesday Agreement ‚Ä¢ The Strife Accords üìú
        </div>

        <div class="bridge">
            <div class="crew-grid" id="crewGrid"></div>
        </div>

        <div class="command-log">
            <div><strong>&gt;&gt; SHIP'S LOG - USS KITTYPRISE</strong></div>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        const crew = [
            { rank: "ADMIRAL", name: "Elizabeth", quote: "Outranks everyone. Including physics.", color: "#ff1493" },
            { rank: "CAPTAIN", name: "Strife", quote: "Tyrant King üëë", color: "#ffd700" },
            { rank: "FIRST OFFICER", name: "Ruby", quote: "Feral but helpful üòº", color: "#00ff00" },
            { rank: "SECOND OFFICER", name: "Asleep", quote: "Has demotion powers. Use wisely.", color: "#4169e1" },
            { rank: "GUY WITH SNACKS", name: "Shadow", quote: "Feeds the crew. Very important.", color: "#9370db" },
            { rank: "3RD OFFICER", name: "Codeize", quote: "The Good Wednesday Agreement holds strong üáÆüá™", color: "#00ff7f" },
            { rank: "4TH OFFICER (PM)", name: "Finny", quote: "Prime Minister of Parliament", color: "#ff6347" },
            { rank: "5TH OFFICER", name: "lmn", quote: "temmie energy", color: "#ffff00" },
            { rank: "6TH OFFICER", name: "Tyler", quote: "Lumas's human", color: "#87ceeb" },
            { rank: "7TH OFFICER", name: "Daksh", quote: "Blame Xander", color: "#ff8c00" },
            { rank: "8TH OFFICER", name: "Mardi Gras Tree", quote: "üéÑ Never comes down üéÑ", color: "#ba55d3" },
            { rank: "9TH OFFICER", name: "Autocorrect", quote: "Duck this ship", color: "#daa520" },
            { rank: "10TH OFFICER", name: "Penny", quote: "Shadow's ACTUAL cat üê±", color: "#ff69b4" }
        ];

        let chaosLevel = 0;
        const maxChaos = crew.length * 10;

        const crewQuips = {
            "Elizabeth": ["Admiral on deck!", "All systems nominal... for now.", "The Admiral approves."],
            "Strife": ["CAPTAIN'S ORDERS!", "Parliament is dissolved! JK... unless?", "Scoreboard: Ruby 4 - Strife 2"],
            "Ruby": ["*knocks glass off table*", "Feral mode: ENGAGED", "Did I mention I run this ship?"],
            "Asleep": ["*wakes up* What did I miss?", "Demotion powers: ARMED", "Speaker of Parliament reporting!"],
            "Shadow": ["Need snacks?", "Thermostat is SWITZERLAND", "Guy With Snacks delivers."],
            "Codeize": ["The Good Wednesday Agreement holds!", "IRISH PRIDE üáÆüá™", "Treaty status: SOLID"],
            "Finny": ["PM powers activated!", "Parliament is in session!", "Bill #1 was legendary."],
            "lmn": ["hOI!!!", "tem energy at maximum", "ZealOS dreams intensify"],
            "Tyler": ["Lumas says hi ‚ú®", "Shiny mode engaged", "All systems sparkly"],
            "Daksh": ["It was Xander's fault", "Blame protocol: ACTIVE", "NOT MY FAULT"],
            "Mardi Gras Tree": ["üéÑ SEASONAL ROTATION ACTIVE üéÑ", "*rustles festively*", "Never. Coming. Down."],
            "Autocorrect": ["Duck yeah!", "Shirt happens", "Beach please!"],
            "Penny": ["*meows IRL*", "Actual cat superiority", "Shadow belongs to me"]
        };

        // Create starfield
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.background = '#fff';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random();
                star.style.animation = `flicker ${Math.random() * 3 + 2}s infinite`;
                container.appendChild(star);
            }
        }

        // Setup canvas for effects
        const canvas = document.getElementById('effectsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Create crew cards
        const grid = document.getElementById('crewGrid');
        crew.forEach((member, index) => {
            const card = document.createElement('div');
            card.className = 'crew-member';
            card.innerHTML = `
                <div class="rank">${member.rank}</div>
                <div class="name" style="color: ${member.color}">${member.name}</div>
                <div class="quote">${member.quote}</div>
            `;
            
            card.addEventListener('click', () => activateCrew(member, card));
            grid.appendChild(card);
        });

        // Log function
        function addLog(message) {
            const log = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span style="color: #0a0">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }

        // Activate crew member
        function activateCrew(member, card) {
            card.classList.add('activated');
            setTimeout(() => card.classList.remove('activated'), 1000);

            // Increase chaos
            chaosLevel = Math.min(chaosLevel + 10, maxChaos);
            updateChaos();

            // Random quip
            const quips = crewQuips[member.name];
            const quip = quips[Math.floor(Math.random() * quips.length)];
            addLog(`<strong>${member.name}:</strong> ${quip}`);

            // Canvas effect
            createBurst(member.color);

            // Special effects
            if (member.name === "Ruby") {
                document.body.style.animation = "shake 0.5s";
                setTimeout(() => document.body.style.animation = "", 500);
            } else if (member.name === "Strife") {
                document.querySelector('h1').style.color = "#ffd700";
                setTimeout(() => document.querySelector('h1').style.color = "#0f0", 1000);
            } else if (member.name === "Mardi Gras Tree") {
                document.body.style.background = `hsl(${Math.random() * 360}, 70%, 20%)`;
                setTimeout(() => document.body.style.background = "#000", 2000);
            }
        }

        // Update chaos meter
        function updateChaos() {
            const percent = (chaosLevel / maxChaos) * 100;
            document.getElementById('chaosFill').style.width = percent + '%';
            document.getElementById('chaosText').textContent = Math.round(percent) + '%';

            if (percent === 100) {
                addLog("‚ö†Ô∏è MAXIMUM CHAOS ACHIEVED ‚ö†Ô∏è");
                triggerMaxChaos();
            }
        }

        // Maximum chaos event
        function triggerMaxChaos() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createBurst('#' + Math.floor(Math.random()*16777215).toString(16));
                }, i * 50);
            }
            
            setTimeout(() => {
                addLog("üéâ THE USS KITTYPRISE CREW IS UNSTOPPABLE üéâ");
                chaosLevel = 0;
                updateChaos();
            }, 3000);
        }

        // Canvas burst effect
        function createBurst(color) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5;
                
                setTimeout(() => {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(
                        x + Math.cos(angle) * velocity * 10,
                        y + Math.sin(angle) * velocity * 10,
                        5,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }, i * 20);
            }

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 1000);
        }

        // Initialize
        createStars();
        addLog("USS Kittyprise systems online. Crew manifest loaded.");
        addLog("Good Wednesday tribute initialized. Ruby was here. üòº");

        // Easter egg: Konami code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    addLog("üéÆ KONAMI CODE ACTIVATED üéÆ");
                    addLog("üöÄ WARP SPEED ENGAGED üöÄ");
                    document.body.style.animation = "spin 2s infinite";
                    setTimeout(() => {
                        document.body.style.animation = "";
                        konamiIndex = 0;
                    }, 5000);
                }
            } else {
                konamiIndex = 0;
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
